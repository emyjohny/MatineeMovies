<!-- <div id="home" *ngIf="!dataservice.toggle"> -->
    <div id="home" >
    <div class="banner carousel">
      <!-- <div class="container-fluid"> -->   
      <ngb-carousel class="no-indicators" *ngIf="slide">    
        <ng-template ngbSlide *ngFor="let s of slide">   
           <div class="wrapper">   
              <img src="{{s}}" class="image_size" alt="Random slide"> 
            </div>  
          </ng-template> 
      </ngb-carousel> 
    </div>
    <div class="categories">
   <ng-template ngFor let-c [ngForOf]="allCategories" let-i="index" >
    <div *ngIf="c.items.length !=0">
      <div class="row">
      <div class="col-sm-6 headings">
        {{c.category}}
     
        
      </div>
      <div class="col-sm-6 view-all">
        View All
      </div> 
    </div>
   
        <carousel>
          <div class="carousel-cell"  *ngFor="let eachitem of c.items">
              <img src="{{eachitem.imageUrls.portrait}}" id="carousel-image" alt="" (click)="getId(eachitem.singleId, c.category)">
          </div>
        </carousel>
     </div>  <!--  null category div close -->
  </ng-template>
</div>
</div>
